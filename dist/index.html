<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="searchbar">
      <input id="inputPlace" type="text" placeholder="Search Location..." />
      <img src="./images/magnify.svg" alt="Search Button" />
    </div>
    <div id="weather">
      <div class="weatherText">
        <span>Mostly Sunny</span>
        <h2>Miami Florida</h2>
      </div>

      <div class="weatherContent">
        <span class="temp">90</span>
        <div class="weatherDetails">
          <span>Feels Like: <span class="temp">102</span></span>
          <span>Wind: 17 MPH</span>
          <span>Humidity: 58%</span>
        </div>
      </div>
    </div>
  </body>
</html>
